<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title> Product Preview Card Component </title>
</head>
<body>

  <main>

    <article class="card">
      
      
      <img src="images/image-product-desktop.jpg" class="card__img--desktop" alt="Image of a Channel perfume.">
      <img src="images/image-product-mobile.jpg" class="card__img--mobile" alt="Image of a Channel perfume.">

      <div class="card__content">
        <h2> Perfume </h2>
        <h1> Gabrielle Essence Eau De Parfum </h1>
        <p> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <span class="price"> $149.99 </span>
          <span class="price-descount"> $169.99 </span>
        </div>

        <button class="card__btn"> 
          <img src="images/icon-cart.svg" alt="">
          <span> Add to Cart </span>
        </button>

      </div>

    </article>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
      </a>. 
      Coded by<a href="https://www.frontendmentor.io/profile/sarahsoaressilva" target="_blank"> 
      Sarah Soares 
      </a>.
    </div>

  </main>
</body>
</html>
